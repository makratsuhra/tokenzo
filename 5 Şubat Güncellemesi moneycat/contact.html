<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Cat - Contact</title>
    <style>
        /* Genel Stil */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: url('3492868.gif'); /* Arkaplan GIF'i */
            background-size: cover;
            background-position: center;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Yarı saydam navbar */
            border-bottom: 2px solid #ffcc00;
            animation: fadeIn 1s ease-in-out;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        .navbar .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .navbar button {
            background-color: transparent;
            border: none;
            color: #ffcc00;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: color 0.3s, transform 0.3s;
        }
        .navbar button:hover {
            color: #e6b800;
            transform: scale(1.1);
        }

        /* Ana İçerik */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            padding: 50px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .contact-box {
            background-color: rgba(26, 26, 26, 0.9); /* Yarı saydam kutu */
            padding: 40px;
            border-radius: 15px;
            width: 600px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.2);
            animation: slideIn 1s ease-in-out;
        }
        .contact-box h1 {
            font-size: 36px;
            color: #ffcc00;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }
        .submit-button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #ffcc00;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Money Cat</div>
        <div class="nav-buttons">
            <button onclick="window.location.href='buy-token.html'">Buy Token</button>
            <button onclick="window.location.href='whitepaper.html'">Whitepaper</button>
            <button onclick="window.location.href='contact.html'">Contact</button>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div class="container">
        <div class="contact-box">
            <h1>Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Mesajınız gönderildi!');
            // Add form submission logic here
        });
    </script>
    <!-- Alt Bilgi (Footer) -->
    <div class="footer" style="text-align: center; padding: 50px; margin-top: 55px;">
        <a href="https://t.me/moneycatannouncements" style="color: #ffcc00; text-decoration: none; font-size: 18px; margin-right: 20px;">
            <img src="telegram.png" alt="Telegram logo" style="width: 22px; vertical-align: middle; margin-right: 1px;">
            Community
        </a>
        <a href="https://t.me/fuqqqt" style="color: #ffcc00; text-decoration: none; font-size: 18px;">
            <img src="telegram.png" alt="Telegram Logo" style="width: 24px; vertical-align: middle; margin-right: 1px;">
            Telegram Support
        </a>
 
    </div>

</body>
</html>
